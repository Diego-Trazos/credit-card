<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card-container">
        <div class="card card-front">
          <img class="card-logo" src="/media/images/card-logo.svg" alt="" />
          <span class="card-number" id="card-number">0000 0000 0000 0000</span>
          <span class="card-name" id="card-name"> Paquita Salas </span>
          <span class="card-date" id="card-date"> MM/YY</span>
        </div>
        <div class="card card-back"></div>
      </div>

      <div class="form-container div-wrap">
        <div class="name-input div-wrap">
          <label for="name">CARDHOLDER NAME</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Paquita Salas"
          />
        </div>

        <div class="number-input div-wrap">
          <label for="number">CARDHOLDER NAME</label>
          <input
            type="text"
            name="name"
            id="number"
            placeholder="e.g 1234 5678 9123 000"
          />
        </div>

        <div class="date-input">
          <label for="month">EXP. DATE (MM/YY)</label>
          <input type="text" name="month" id="month" placeholder="MM" />
          <input type="text" name="year" id="year" placeholder="YY" />
        </div>

        <div class="cvc-input">
          <label for="month">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
        </div>

        <button class="button-confirm">Confirm</button>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
