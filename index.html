<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card-container">
        <div class="card card-front">
          <img class="card-logo" src="/media/images/card-logo.svg" alt="" />
          <span class="card-number" id="card-number">0000 0000 0000 0000</span>
          <span class="card-name" id="card-name"> PAQUITA SALAS </span>
          <div class="card-date" id="card-date"> <span id="card-month">00</span>/ <span id="card-year">00</span></div>
        </div>
        <div class="card card-back">
          <span class="card-cvc" id="card-cvc">000</span>
        </div>
      </div>

      <div class="form-container">
        <div class="div-wrap">
          <label for="name">CARDHOLDER NAME</label>
          <input
            class="div-wrap-input"
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Paquita Salas"
          />
          <p id="alert-name" class="alert">Can't be blank</p>
        </div>

        <div class="div-wrap">
          <label for="number">CARD NUMBER</label>
          <input
          class="div-wrap-input"
            type="text"
            name="name"
            id="number"
            placeholder="e.g 1234 5678 9123 0000"
            maxlength="16"
          />
          <p id="alert-number" class="alert">Can't be blank</p>
        </div>

        <div class="date-input">
          <label for="month">EXP. DATE (MM/YY)</label>
          <input class="date-input-border" type="text" name="month" id="month" placeholder="MM" maxlength="2"/>
        
          <input class="date-input-border" type="text" name="year" id="year" placeholder="YY" maxlength="2"/>
        </div>
        
        <div class="cvc-input">
          <label for="month">CVC</label>
          <input class="date-input-border" type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3"/>
          
        </div>
        <div class="alerts">
          <p id="alert-month" class="alert">Can't be blank</p>
          <p id="alert-year" class="alert">Can't be blank</p>
          <p id="alert-cvc" class="alert">Can't be blank</p>
        </div>

        <button class="button-confirm" id="button-confirm">Confirm</button>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
